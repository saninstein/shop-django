{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <link rel="stylesheet" href="{% static 'res/css/table-style.css' %}">
    <script src="{% static 'res/js/delete_item.js' %}"></script>
    <div id="body">
        <div class="a-cont">
            <div id="a-cont-first" class="a-cont-tittle">Заказы</div>
                <table class="table_blur">
                    <tr>
                        <th>id заказа</th>
                        <th>Заказ</th>
                        <th>Номер телефона</th>
                        <th>E-MAIL</th>
                        <th>Сообщение</th>
                        <th>Итого</th>

                    </tr>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.items | safe }}</td>
                            <td>{{ order.phone }}</td>
                            <td>{{ order.email }}</td>
                            <td>{{ order.message }}</td>
                            <td>{{ order.price }}</td>
                        </tr>
                    {% endfor %}

                </table>
                <div style="height: 200px"></div>

        </div>
    </div>

{% endblock %}
