{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <div id="body">
        <div class="a-cont">

            <div id="a-cont-first" class="a-cont-tittle">Новый</div>
                <form action="{% url 'new_item' category=category %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form">
                            <div class="field">
                                <div class="field-l">
                                    {{ field.label }}
                                </div>
                                {{ field }}
                                <br>
                                {{ field.errors }}
                                <div class="help_text">{{ field.help_text }}</div>
                            </div>

                        </div>
                    {% endfor %}

                    <input class="btns" type="submit" value="Сохранить">
                </form>
        </div>
    </div>
{% endblock %}
