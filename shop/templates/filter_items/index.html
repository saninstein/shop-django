
{% for item in items %}
    <div class="carousel-block bord">
        <a href="{% url 'item_phone' item.id %}"><img src="{{ item.get_thumb }}"/></a>
        <div class="item-name">
            <a href="{% url 'item_phone' item.id %}">{{ item.name }}</a>
        </div>
        <div class="price">
            <a href="">{{ item.price }}</a>
        </div>
        <div class="btn">
            <a href="#">Купить</a>
        </div>
    </div>
{% endfor %}
