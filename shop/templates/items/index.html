{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <script>
        document.title = "Результаты поиска: {{ search_str }}";
    </script>
<div id="body">
	<div class="cont1 gray">
		<div style="height:40px; width:100%"></div>
		<div class="wrp">
            {% for item in items %}
                <div class="carousel-block bord">
                    <a href="{% url 'item_phone' item.id %}"><img src="{{ item.get_thumb }}"/></a>
                    <div class="item-name">
                        <a href="{% url 'item_phone' item.id %}">{{ item.name }}</a>
                    </div>
                    <div class="price">
                        <a href="">{{ item.price }}</a>
                    </div>
                    <div class="btn">
                        <a href="#">Купить</a>
                    </div>
                </div>
            {% endfor %}
		</div>
	</div>
</div>
<div style="height:40px; width:100%;background-color: #ededed;"></div>

{% endblock %}
